<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Be+Vietnam+Pro%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#161122] dark group/design-root overflow-x-hidden"
      style='font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#2f2447] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Moodify</h2>
          </div>
        </header>
        <div class="flex flex-1 items-center justify-center">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 flex-1">
            <h2 class="text-white tracking-light text-[40px] font-bold leading-tight px-4 text-center pb-3 pt-5">Create Your Account</h2>
            <div class="flex flex-col items-center justify-center w-full max-w-[480px] px-4 py-3 mx-auto">
             <label class="flex flex-col min-w-80 ">
  <input id="username" type="text" placeholder="Username"
    class="mb-4 form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#2f2447] focus:border-none h-14 placeholder:text-[#a393c8] p-4 text-base font-normal leading-normal" />

  <input id="password" type="password" placeholder="Password"
    class="mb-4 form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#2f2447] focus:border-none h-14 placeholder:text-[#a393c8] p-4 text-base font-normal leading-normal" />
</label>

<button id="signup-btn"
  class="flex min-h-[40px] min-w-[154px] max-w-[580px] w-80 items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#7442ea] text-white text-sm font-bold leading-normal tracking-[0.015em]">
  Signup
</button>
<p class="text-sm text-white text-center mt-4">
    Already have an Account?
    <a href="login.html" class="text-[#a393c8] underline hover:text-[#cfc0ff]">Sign in</a>
</p>



    <script>
      document.getElementById('signup-btn').addEventListener('click', () => {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
          alert("Please enter both username and password.");
          return;
        }

        fetch('http://127.0.0.1:5000/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("✅ Signup successful! You can now log in.");
            window.location.href = "login.html";
          } else {
            alert("❌ Signup failed: " + data.message);
          }
        })
        .catch(err => {
          console.error("Signup error:", err);
          alert("Server error during signup.");
        });
      });
    </script>
  </body>
</html>
