    <script>
      // For small screens - sidebar toggle functionality
      document.addEventListener('DOMContentLoaded', function() {
        const hamburgerBtn = document.querySelector('.md\\:hidden');
        const sidebar = document.querySelector('.layout-content-container.flex.flex-col.w-80');
        
        if (hamburgerBtn && sidebar) {
          hamburgerBtn.addEventListener('click', function() {
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('fixed');
            sidebar.classList.toggle('z-50');
            sidebar.classList.toggle('top-0');
            sidebar.classList.toggle('left-0');
            sidebar.classList.toggle('h-screen');
          });
        }
        
        // Hide sidebar by default on small screens
        function adjustSidebar() {
          if (window.innerWidth < 640) {
            sidebar.classList.add('hidden');
          } else {
            sidebar.classList.remove('hidden', 'fixed', 'z-50', 'top-0', 'left-0', 'h-screen');
          }
        }
        
        // Initial call and event listener for resize
        adjustSidebar();
        window.addEventListener('resize', adjustSidebar);
      });
    </script>
