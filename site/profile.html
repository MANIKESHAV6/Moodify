<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />

    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-neutral-50" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>

    <!-- ✅ Sticky iframe navbar with shadow -->
    <div class="sticky top-0 z-50 shadow-md">
      <iframe
        src="navbar.html"
        frameborder="0"
        style="width: 100%; height: 80px; display: block;"
      ></iframe>
    </div>

    <!-- ✅ Page content -->
    <div class="relative flex min-h-screen flex-col group/design-root overflow-x-hidden">
      <div class="layout-container flex h-full grow flex-col px-40 py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] w-full mx-auto">
          <div class="flex p-4 @container">
            <div class="flex w-full flex-col gap-4 items-center">
              <div class="flex gap-4 flex-col items-center">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
                  style='background-image: url("https://marketplace.canva.com/EAFEits4-uw/1/0/1600w/canva-boy-cartoon-gamer-animated-twitch-profile-photo-oEqs2yqaL8s.jpg");'
                ></div>
                <div class="flex flex-col items-center text-center">
                  <p class="text-[#141414] text-[22px] font-bold leading-tight tracking-[-0.015em]">Keshav</p>
                  <p class="text-neutral-500 text-base font-normal leading-normal">Music lover and mood tracker</p>
                </div>
              </div>
              <button
                class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#ededed] text-[#141414] text-sm font-bold leading-normal tracking-[0.015em] w-full max-w-[480px] @[480px]:w-auto"
              >
                <span class="truncate">Edit Profile</span>
              </button>
            </div>
          </div>

          <h2 class="text-[#141414] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Mood History</h2>

          <div class="flex flex-wrap gap-4 px-4 py-6">
            <div class="flex min-w-72 flex-1 flex-col gap-2 rounded-xl border border-[#dbdbdb] p-6">
              <p class="text-[#141414] text-base font-medium leading-normal">Predominant Mood</p>
              <p class="text-[#141414] tracking-light text-[32px] font-bold leading-tight truncate">Most Common: Happy</p>
              <div class="flex gap-1">
                <p class="text-neutral-500 text-base font-normal leading-normal">Last 30 Days</p>
                <p class="text-[#078807] text-base font-medium leading-normal">+10%</p>
              </div>
              <div class="grid min-h-[180px] grid-flow-col gap-6 grid-rows-[1fr_auto] items-end justify-items-center px-3">
                <div class="border-neutral-500 bg-[#4741CD] border-t-2 w-full" style="height: 30%;"></div>
                <p class="text-neutral-500 text-[13px] font-bold leading-normal tracking-[0.015em]">Neutral</p>
                <div class="border-neutral-500 bg-[#4741CD] border-t-2 w-full" style="height: 50%;"></div>
                <p class="text-neutral-500 text-[13px] font-bold leading-normal tracking-[0.015em]">Sad</p>
                <div class="border-neutral-500 bg-[#4741CD] border-t-2 w-full" style="height: 100%;"></div>
                <p class="text-neutral-500 text-[13px] font-bold leading-normal tracking-[0.015em]">Happy</p>
                <div class="border-neutral-500 bg-[#4741CD] border-t-2 w-full" style="height: 70%;"></div>
                <p class="text-neutral-500 text-[13px] font-bold leading-normal tracking-[0.015em]">Angry</p>
                <div class="border-neutral-500 bg-[#4741CD] border-t-2 w-full" style="height: 40%;"></div>
                <p class="text-neutral-500 text-[13px] font-bold leading-normal tracking-[0.015em]">Suprise</p>
              </div>
            </div>
          </div>

          <div class="flex px-4 py-3 justify-center">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#ededed] text-[#141414] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">View Detailed Mood Statistics</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
